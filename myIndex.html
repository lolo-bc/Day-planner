<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myStyle.css" />
    <script src="https://kit.fontawesome.com/6a438b84d3.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col text-center hour time-block" value="2PM" id="timeStamp">2PM</div>
        <div class="col-8 youWriteHere"> <textarea id="yourInfo" style="min-width: 100%"></textarea></div>
        <div class="col text-center saveBtn"><button><i class="fas fa-lock"></i></button></div>
      </div>
      <div class="row">
        <div class="col text-center hour time-block" value="3PM" id="timeStamp">3PM</div>
        <div class="col-8 youWriteHere"> <textarea id="yourInfo" style="min-width: 100%"></textarea></div>
        <div class="col text-center saveBtn"><button><i class="fas fa-lock"></i></button></div>
      </div>
      <div class="row">
        <div class="col text-center hour time-block" value="4PM" id="timeStamp">4PM</div>
        <div class="col-8 youWriteHere"> <textarea id="yourInfo" style="min-width: 100%"></textarea></div>
        <div class="col text-center saveBtn"><button><i class="fas fa-lock"></i></button></div>
      </div>
      <div class="row">
        <div class="col text-center hour time-block" value="4PM" id="timeStamp">5PM</div>
        <div class="col-8 youWriteHere"> <textarea id="yourInfo" style="min-width: 100%"></textarea></div>
        <div class="col text-center saveBtn"><button><i class="fas fa-lock"></i></button></div>
      </div>
      <div class="row">
        <div class="col text-center hour time-block" value="4PM" id="timeStamp">6PM</div>
        <div class="col-8 youWriteHere"> <textarea id="yourInfo" style="min-width: 100%"></textarea></div>
        <div class="col text-center saveBtn"><button><i class="fas fa-lock"></i></button></div>
      </div>


    </div>
    <script src="myScript.js"></script>
    <script src="moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      $(document).ready(function() {
      //show current day at the top of the page
      $('#currentDay').append(moment().format('MMMM Do YYYY, h:mm a'));

      
      $('#yourInfo').append(localStorage.getItem("my9AM"));

      
      
      $(".saveBtn").on("click", function () {
        var whatYaUpTo = $('#yourInfo').val();
        console.log(whatYaUpTo);
        localStorage.setItem("my9AM", whatYaUpTo);
      });

      var currentTime = moment();
 

      var timeStamps = $(".hour");
      var youWriteHeres = $(".youWriteHere");
      console.log(timeStamps);

      for (i = 0; i < timeStamps.length; i++) {
        let calendarNodeTime = moment(timeStamps[i].innerText, "hA");
        if (calendarNodeTime.hours() === currentTime.hours()) {
          youWriteHeres[i].classList.add("present");
        } else if(calendarNodeTime.isBefore(currentTime)) {
          youWriteHeres[i].classList.add("past");
        } else {
          youWriteHeres[i].classList.add("future");
        }
      }


      })
    </script>
  </body>
</html>
